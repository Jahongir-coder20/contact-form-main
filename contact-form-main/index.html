<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title> Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="contact_form">
    <h1>Contact Us</h1>
    <div>
      <form action="#" class="submit_form">

        <div id="full_name">
          <div>
            <label for="name">First Name *</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" required>
          </div>
        </div>

        <div class="email_container">
          <label for="email">Email Address *</label>
          <input type="email" id="email" required>
        </div>
        <p class="query">Qury Type *</p>
        <div id="full_name" class="select_query">
          <div>
            <input type="radio" id="gender" required>
            <label for="gender">Gender Enquiry</label>
          </div>
          <div>
            <input type="radio" id="support" required>
            <label for="support">Gender Enquiry</label>
          </div>
        </div>

        <div class="email_container">
          <label for="text">Message *</label>
          <textarea rows="6" type="text" id="text" required></textarea>
        </div>

        <div id="check-container">
<input type="checkbox" id="check" required>
<label for="check">I consent to being contacted by the team *</label>
        </div>
        <button type="submit">Sumbit</button>
      </form>
    </div>
  </section>
</body>

</html>
